<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey Form</title>
</head>

<body>
    <h1>GeeksforGeeks Survey Form</h1>

    <form action="index.html"  id="personalData" class="form" method="post">

        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" id="name" required minlength="3" maxlength="30" autocomplete="name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email" required maxlength="60" autocomplete="email">
        </div>

        <div>
            <label for="age">Age</label>
            <input type="text" placeholder="Enter your age" id="age" required minlength="1" maxlength="3" autocomplete="age">
        </div>

        <div>
            <label for="option">Which option best describes you?</label>
            <select name="description" id="option" required>
                <option value="student">Student</option>
                <option value="full-time-worker">Full-time worker</option>
                <option value="part-time-worker">Part-time worker</option>
                <option value="freelancer">Freelancer</option>
                <option value="Volunteer">Volunteer</option>
                <option value="homeworker">Homeworker</option>
                <option value="retired">Retired</option>
            </select>
        </div>

        <div>
            <fieldset>Would you recommend GeeksforGeeks to a friend?
                <ul id="list">
                    <li>
                        <input type="radio" id="yes" name="recommend" value="yes"  checked>
                        <label for="yes">Yes</label>
                    </li>
                    <li>
                        <input type="radio" id="no" name="recommend" value="no">
                        <label for="no">No</label>
                    </li>
                    <li>
                        <input type="radio" id="maybe" name="recommend" value="maybe">
                        <label for="maybe">Maybe</label>
                    </li>
                </ul>
            </fieldset>
        </div>

        <div>
            <fieldset>Languages and Frameworks Known (check all that apply):
                <ul id="list">
                    <li>
                        <input type="checkbox" id="c" name="language" value="c">
                        <label for="c">C</label>
                    </li>
                    <li>
                        <input type="checkbox" id="c++" name="language" value="c++">
                        <label for="c++">C++</label>
                    </li>
                    <li>
                        <input type="checkbox" id="c#" name="language" value="c#">
                        <label for="c#">C#</label>
                    </li>
                    <li>
                        <input type="checkbox" id="java" name="language" value="java">
                        <label for="java">Java</label>
                    </li>
                    <li>
                        <input type="checkbox" id="python" name="language" value="python">
                        <label for="python">Python</label>
                    </li>
                    <li>
                        <input type="checkbox" id="javascript" name="language" value="javascript">
                        <label for="javascript">JavaScript</label>
                    </li>
                    <li>
                        <input type="checkbox" id="react" name="framework" value="react">
                        <label for="react">React</label>
                    </li>
                    <li>
                        <input type="checkbox" id="angular" name="framework" value="angular">
                        <label for="angular">Angular</label>
                    </li>
                    <li>
                        <input type="checkbox" id="django" name="framework" value="django">
                        <label for="django">Djando</label>
                    </li>
                    <li>
                        <input type="checkbox" id="spring" name="framework" value="spring">
                        <label for="spring">Spring</label>
                    </li>
                </ul>
            </fieldset>
        </div>

        <div>
            <label for="message">Any comments or suggestions:</label>
            <textarea id="message" cols="80" rows="7"></textarea>
        </div>

        <div>
            <p><button id="button" type="submit">Submit</button></p>
        </div>

    </form>

    <script src="/app.js"></script>
    
</body>

</html>
